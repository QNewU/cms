<extend name="Public:base" />
<block name="main">
<div class="admin-content-body">
	<div class="am-cf am-padding am-padding-bottom-0">
		<div class="am-fl am-cf">
			<strong class="am-text-primary am-text-lg">扩展模块管理</strong> / <small>Extension Module</small>
		</div>
	</div>
	<hr>
	<div class="am-g">
		<div class="am-u-sm-12 am-u-md-12">
			<div class="am-btn-toolbar">
				<div class="am-btn-group am-btn-group-xs">
					<a href="{:U('Module/addModule')}" type="button" class="am-btn am-btn-default">
						<span class="am-icon-plus"></span> 新增
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="am-g">
		<div class="am-u-sm-12">
			<form class="am-form">
				<table class="am-table am-table-striped am-table-hover table-main">
					<thead>
						<tr>
							<th class="table-id">ID</th>
							<th class="table-title">中文名</th>
							<th class="table-title">英文名</th>
							<th class="table-title">子页数</th>
							<th class="table-type">显示状态</th>
							<th class="table-date am-hide-sm-only">首页显示</th>
							<th class="table-set">操作</th>
						</tr>
					</thead>
					<tbody>
					<foreach name="data" item="data" >
						<tr>
							<td>{$data.id}</td>
							<td>{$data.namezh}</td>
							<td>{$data.nameen}</td>
							<td>{$data.number}</td>
							<td><if condition="$data.show eq 1"><span class="am-icon-check"></span><else /><span class="am-icon-close"></span></if></td>
							<td><if condition="$data.index eq 1"><span class="am-icon-check"></span><else /><span class="am-icon-close"></span></if></td>
							<td>
								<div class="am-btn-toolbar">
									<div class="am-btn-group am-btn-group-xs">
										<a href="{:U('Module/saveModule')}?id={$data.id}" class="am-btn am-btn-default am-btn-xs am-text-secondary">
											<span class="am-icon-pencil-square-o"></span> 编辑
										</a>
										<a class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" onclick='del({$data.id})'>
											<span class="am-icon-trash-o"></span> 删除
										</a>
									</div>
								</div>
							</td>
						</tr>
					</foreach>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</div>
<script>
function del(id) {
	if(confirm('确定要删除吗？')) {
		window.location.href = "{:U('Module/delModule')}?id="+id;
	}
}
</script>
<br />
<br />
</block>
