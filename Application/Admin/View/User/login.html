<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>登陆 | {$dataindex.title}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="alternate icon" type="image/png" href="{$dataindex.img_title}">
		<link rel="stylesheet" href="__PUBLIC__/AmazeUI/css/amazeui.min.css" />
		<style>
			.header {
				text-align: center;
			}
			
			.header h1 {
				font-size: 200%;
				color: #333;
				margin-top: 30px;
			}
			
			.header p {
				font-size: 14px;
			}
		</style>
	</head>

	<body>
		<div class="header">
			<div class="am-g">
				<h1>后台登陆</h1>
				<p>{$dataindex.title}</p>
			</div>
			<hr/>
		</div>
		<div class="am-g">
			<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
				<form method="post" class="am-form" action="{:U('User/login')}">
					<label for="username">用户名:</label>
					<input type="text" name="username" id="username" value="<notempty name='Think.get.username'>{$Think.get.username}<else /><notempty name='Think.cookie.username'>{$Think.cookie.username}</notempty></notempty>" required="required">
					<br>
					<label for="password">密码:</label>
					<input type="password" name="password" id="password" value="<notempty name='Think.cookie.password'>{$Think.cookie.password}</notempty>" required="required">
					<br>
					<label for="identifier">验证码:</label>
					<div class="am-input-group">
						<input type="text" id="identifier" name="identifier" class="am-form-field" required="required">
						<span class="am-input-group-label" style="padding: 0"><img src="{:U('User/identifier')}" style="width: 120px;height: 95%;position: relative;margin-top: -3px;cursor: pointer" alt="" id="code"></span>
					</div>
					<br>

					<label for="remember-me" class="am-checkbox">
                <input id="remember-me" name="remember" type="checkbox" data-am-ucheck>
                	记住密码
            </label>
					<br/>
					<div class="am-cf">
						<input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-block">
					</div>
				</form>
				<hr>
				<p>{$dataindex.footer}</p>
			</div>
		</div>
		<script src="__PUBLIC__/AmazeUI/js/jquery.min.js"></script>
		<!--<![endif]-->
		<script src="__PUBLIC__/AmazeUI/js/amazeui.min.js"></script>
		<script src="__PUBLIC__/AmazeUI/js/app.js"></script>
	</body>
<script type="text/javascript">
	$(function(){
　　$("#code").click(function(){
		$(this).attr('src',"{:U('User/identifier')}?r="+Math.random()); 
　　});
}); 
</script>
</html>
